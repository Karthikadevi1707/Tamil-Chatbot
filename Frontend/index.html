<!DOCTYPE html>
<html>
<head>
<title>Tamil Literature Chatbot</title>

<style>

body {
    margin: 0;
    font-family: Arial;
    display: flex;
}

#sidebar {
    width: 250px;
    background: #111;
    color: white;
    height: 100vh;
    padding: 10px;
}

#newchat {
    background: green;
    padding: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}

.chatItem {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #333;
}

.chatItem:hover {
    background: #222;
}

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#chatbox {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

#inputArea {
    display: flex;
    padding: 10px;
    background: #eee;
}

#message {
    flex: 1;
    padding: 10px;
}

button {
    padding: 10px;
}

</style>

</head>

<body>

<!-- Sidebar -->
<div id="sidebar">

    <div id="newchat" onclick="newChat()">
        + New Chat
    </div>

    <div id="chatList"></div>

</div>

<!-- Main -->
<div id="main">

    <!-- Chat messages -->
    <div id="chatbox"></div>

    <!-- Input -->
    <div id="inputArea">

        <input id="message" placeholder="Type message...">

        <button onclick="sendMessage()">Send</button>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
