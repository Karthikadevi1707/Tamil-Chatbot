<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<title>Login - Tamil AI</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Segoe UI;
background:#f5f5f5;
}
.card{
width:350px;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #ccc;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:black;
color:white;
cursor:pointer;
}
.link{
margin-top:10px;
display:block;
text-align:center;
cursor:pointer;
color:blue;
}
.error{color:red;font-size:14px;}
</style>
</head>
<body>

<div class="card">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="error" id="error"></div>
<span class="link" onclick="location.href='register.html'">Create Account</span>
</div>

<script>
function login(){
const email=document.getElementById("email").value.trim();
const pass=document.getElementById("password").value.trim();
const user=JSON.parse(localStorage.getItem("user"));

if(!user){
document.getElementById("error").innerText="No account found!";
return;
}

if(email===user.email && pass===user.password){
localStorage.setItem("loggedIn","true");
location.href="index.html";
}else{
document.getElementById("error").innerText="Invalid details";
}
}
</script>

</body>
</html>
